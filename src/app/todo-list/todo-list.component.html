<div class="container">
    <h1>To-Do List</h1>
    <div class="row">
      <div class="col-md-6">
        <form (ngSubmit)="addItem()">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Add item" [(ngModel)]="newItemText">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
      <div class="col-md-6">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let item of items; let i = index;">
            <div *ngIf="!item.editing">
              {{item.text}}
              <div class="float-right">
                <button type="button" class="btn btn-link" (click)="editItem(i)">Edit</button>
                <button type="button" class="btn btn-link" (click)="deleteItem(i)">Delete</button>
              </div>
            </div>
            <div *ngIf="item.editing">
              <form (ngSubmit)="saveItem(i)">
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="item.text">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-link" (click)="cancelEditItem(i)">Cancel</button>
              </form>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  
  
<router-outlet></router-outlet>
